<div class="container-wrapper">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span class="title-header">
      Fiscon
    </span>
  </mat-toolbar>
  <div class="container-title-page">
    <h3 class="title-page">
      Dados do clientes
    </h3>
    <button mat-mini-fab color="primary" aria-label="botão de adicionar" class="button_add" (click)="openDialogAdd()" >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="content-wrap">
    <mat-form-field appearance="standard">
      <mat-label>Buscar usuário</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataUsers" class="mat-elevation-z8">

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado encontrado com o nome "{{input.value}}"</td>
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select uma pagina">
      </mat-paginator>
  </div>
</div>
